
  <div class="row ml-0">
    <div class="col-6">
        <div class="wrong-text">
            <div class="form-group">
              <textarea class="form-control"  rows="10"  placeholder="Your English" [(ngModel)]="text"></textarea>
            </div>
            <div class="form-group">
              <input type="submit" class="btn sbmt-btn" (click)="updateObj()" value="Convert to Standart English">
            </div>
          </div>
    </div>
    <div class="col-6">
      <div class="standart-english">
        <div class="form-group">
          <textarea class="form-control"  rows="10"  placeholder="Standard English" disabled="true">{{standartEnglishText.message}}</textarea>
        </div>
      </div>
    </div>
  </div>
